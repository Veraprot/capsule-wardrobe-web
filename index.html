<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Capsule Wardrobe</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  </head>
  <body>

    <div id='toy-header'>
      <h1>CAPSULE WARDROBE</h1>
      <!-- <img src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png" alt="toy-header"> -->
    </div>
    <div id="pop-up-container" style="display: none;">
      <form id="capsule-form" action="index.html", style="">
        <h3>Add New Items!</h3>

        <input type="text" name="name" value="" placeholder="Enter name" class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter image URL" class="input-text">
        <br>
        <input type="submit" name="submit" value="Add New Item" class="submit">
      </form>
    </div>
    <p><button class="button button--append">Append</button></p>
    <div class="carousel">
        <div class="outfit-cell">...</div>
        <div class="outfit-cell">...</div>
        <div class="outfit-cell">...</div>
        <div class="outfit-cell">...</div>
        ...
      </div>
    <div id="outfit-creator">
    </div>


    <div id="category-collection">


    </div>


    <script type="text/javascript" src="src/mh/adapter.js"></script>
    <script type="text/javascript" src="src/mh/DOMController.js"></script>
    <script type="text/javascript" src="src/mh/outfit.js"></script>
    <script type="text/javascript" src="src/mh/category.js"></script>
    <script type="text/javascript" src="src/mh/item.js"></script>
    <script type="text/javascript" src="src/mh/index.js"></script>
  </body>
